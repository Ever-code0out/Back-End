<body>
    <script>
        //String
        const cifrao = '\u0024';
        const aMaiusculo = '\u0041';
        const tique = '\u2705';
        const hiragana = '\u3041';

        console.log("Cifrao: ", cifrao, "<br>");
        console.log("A maiúsculo: ", aMaiusculo, "<br>");
        console.log();("Tique: ", tique, "<br>");
        console.log("Ching ling: ", hiragana, "<br>");

        //Numbers
        const idade = 28;
        const pi = 3.14;

        //operações simples
        var a = 10;
        var b = 0;
        console.log("Var a=10 / var b=0: ", a / b, "<br>"); // Infinity

        var a = 0;
        var b = 0;
        console.log("Var a=0 / var b=0: ", a / b, "<br>"); // NaN
    </script>
    <ul>
        <li>Cifrao: &#x0024;</li>
        <li>A maiúsculo: &#x0041;</li>

    </ul>
